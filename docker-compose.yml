##### VOLUMES #####
volumes:
  data:
  backups:


##### SERVICES #####
services:
  ##### Filebrowser #####
  filebrowser:
    image: filebrowser/filebrowser
    restart: always
    ports:
      - 8080:80
    volumes:
      - data:/srv

  ##### Backup #####
  backups:
    image: itzg/mc-backup
    depends_on:
      mc:
        condition: service_healthy
    volumes:
      - data:/data:ro
      - backups:/backups
    environment:
      BACKUP_INTERVAL: 24h
      PRUNE_BACKUPS_COUNT: 7
      SRC_DIR: /data
      DEST_DIR: /backups
      RCON_HOST: mc
      INITIAL_DELAY: 0

  ##### Minecraft Server #####
  mc:
    image: itzg/minecraft-server
    restart: always
    tty: true
    stdin_open: true
    cap_add:
      - CAP_NET_RAW
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - 25565:25565
      - 24454:24454/udp
    volumes:
      - data:/data
    environment:
      EULA: true

      # General
      INIT_MEMORY: 8G
      MAX_MEMORY: 16G
      USE_AIKAR_FLAGS: true
      SNOOPER_ENABLED: false

      # Server
      SERVER_NAME: Kanaloa MC
      MOTD: §l§sKanaloa MC
      ICON: https://raw.githubusercontent.com/petitbonney/kanaloa-mc/refs/heads/master/assets/icon.png
      TYPE: NEOFORGE
      VERSION: 1.21.1
      NEOFORGE_VERSION: latest
      MODE: survival
      DIFFICULTY: hard
      SEED: -2645619107171593610
      FORCE_GAMEMODE: true
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 32
      PLAYER_IDLE_TIMEOUT: 10 # minutes
      MAX_TICK_TIME: -1
      ALLOW_NETHER: false

      # Whitelist
      ENABLE_WHITELIST: true
      WHITELIST: petitbonney

      # Auto OP
      OPS: petitbonney

      # Auto-Pause
      ENABLE_AUTOPAUSE: true
      AUTOPAUSE_TIMEOUT_EST: 600 # seconds

      # Starting commands
      RCON_CMDS_STARTUP: |-
        gamerule doInsomnia false
        gamerule doFireTick false
        gamerule mobGriefing false
        gamerule playersSleepingPercentage 25

