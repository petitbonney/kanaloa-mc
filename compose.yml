volumes:
  data:
---
services:
  ##### Filebrowser #####
  filebrowser:
    image: filebrowser/filebrowser
    restart: always
    ports:
      - ${FILEBROWSER_PORT}:80
    volumes:
      - data:/srv

  ##### Minecraft Server #####
  mc:
    image: itzg/minecraft-server
    restart: always
    tty: true
    stdin_open: true
    ports:
      - ${MINECRAFT_PORT}:25565
      - ${SIMPLE_VOICE_CHAT_PORT}:24454/udp
    volumes:
      - data:/data
    environment:
      EULA: true
      # General
      INIT_MEMORY: 8G
      MAX_MEMORY: 16G
      USE_AIKAR_FLAGS: true
      SNOOPER_ENABLED: false

      # Server
      SERVER_NAME: Kanaloa MC
      MOTD: §l§sKanaloa MC
      ICON: https://raw.githubusercontent.com/petitbonney/kanaloa-mc/refs/heads/master/assets/icon.png
      TYPE: FABRIC
      VERSION: 1.20.1
      MODE: survival
      DIFFICULTY: hard
      FORCE_GAMEMODE: true
      SEED: 3695880452732570000
      SPAWN_PROTECTION: 0
      VIEW_DISTANCE: 16
      PLAYER_IDLE_TIMEOUT: 10 # minutes

      # Whitelist
      ENABLE_WHITELIST: true
      WHITELIST: petitbonney

      # Auto OP
      OPS: petitbonney

      # Auto-Pause
      ENABLE_AUTOPAUSE: true
      AUTOPAUSE_TIMEOUT_EST: 600 # seconds

      # Mods
      MODRINTH_DOWNLOAD_DEPENDENCIES: required
      MODRINTH_ALLOWED_VERSION_TYPE: alpha
      MODRINTH_PROJECTS: |
        appleskin
